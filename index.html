<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="title">
            <h1>
                Etch-a-Sketch
            </h1>
        </div>

    </header>

    <main>
        <div class="configuration">
            <div class="container-conf container-color">
                <p>Elegir un color</p>
                <input type="color" name="color" id="color-square">
            </div>
            <div class="container-conf container-buttons">
                <button class="buton" id="clear" onclick="resetearCuadricula()">Borrar</button>
                <div class="container-range">

                    <input type="range" value="16" min="8" max="128" id="changeAmountSquare"
                        oninput="rangenumber.value=value" />
                    <input type="number" id="rangenumber" min="8" max="128" value="16"
                        oninput="changeAmountSquare.value=value">

                </div>

            </div>

        </div>

        <div class="container-drawn-title">
            <h3>Tamaño actual de la cuadricula <span id="tamañoCuadricula"></span></h3>
            <div id="container-drawn-zone">

            </div>
        </div>

    </main>



    <script src="main.js"></script>
</body>

</html>
